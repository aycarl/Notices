    <!--Import materialize.css-->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="css/style.css">

    <!-- Compiled and minified CSS -->

    <!-- jquery cdn -->
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script> -->

  <body>
    <header>
      <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
          <a href="#/" class="brand-logo">Notice!</a>
          <!-- replace with Google AUthentication -->
      </nav>
    </header>
    <div id="main">
      <div class="container">
          <!-- to be populated by notices -->
          <div class="row">
              <div class="col s12 m4">
                  <div class="card #42a5f5 blue lighten-1">
                      <div class="card-image">
                        <img class="activator"  src="./images/school.jpg">
                        <span class="card-title">Card Title</span>
                      </div>
                      <div class="card-content white-text">
                        <span class="card-title">Party!</span>
                        <p>Let's have fun!</p>
                      </div>
                      <div class="card-action white-text">
                        <a href="#"></a>
                        <a class="time-stamp" href="#"><i class="material-icons">schedule</i></a>
                      </div>
                  </div> <!-- ends the card info -->
              </div>
              <div class="col s12 m4">
                  <div class="card #42a5f5 blue lighten-1">
                      <div class="card-image">
                        <img class="activator"  src="./images/asset.jpg">
                        <!-- <span class="card-title">Card Title</span> -->
                      </div>
                      <div class="card-content white-text">
                        <span class="card-title">Party!</span>
                        <p>Let's have fun!</p>
                      </div>
                      <div class="card-action white-text">
                        <a href="#"></a>
                        <a class="time-stamp" href="#"><i class="material-icons">schedule</i></a>
                      </div>
                  </div> <!-- ends the card info -->
              </div>
              <div class="col s12 m4">
                  <div class="card #42a5f5 blue lighten-1">
                      <div class="card-image">
                        <img class="activator"  src="./images/flower.gif">
                        <!-- <span class="card-title">Card Title</span> -->
                      </div>
                      <div class="card-content white-text">
                        <span class="card-title">Party!</span>
                        <p>Let's have fun!</p>
                      </div>
                      <div class="card-action white-text">
                        <a href="#"></a>
                        <a class="time-stamp" href="#"><i class="material-icons">schedule</i></a>
                      </div>
                  </div> <!-- ends the card info -->
              </div>
          </div>
          <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 45px;">
              <a class="btn-floating btn-large waves-effect waves-light red" href="#add-notice"><i class="material-icons">add</i></a>
          </div>
          <!-- Modal Structure -->
          <div id="add-notice" class="modal modal-fixed-footer">
            <div class="modal-content">
              <div class="row">
                  <div class="col s12 m6 offset-m3">
                  <form id="notice-form" class="form-auth col s12"">
                      <h3>Add a Notice</h3>
                      <p hidden="true" class="text-warning">{{error_message}}</p>
                      <!-- <p class="login-status" ng-show="authenticated">Sign in {{message}}</p> -->
                      <div class="row">
                          <div class="input-field col s6">
                            <input id="notice-title" type="text" class="validate">
                            <label for="first_notice-titlename">Title</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s6">
                            <input id="notice-description" type="text" class="validate">
                            <label for="notice-description">Description</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                            <input ng-model="user.email" id="email" type="email" class="validate">
                            <label for="email">Email</label>
                          </div>
                          <div class="input-field col s12">
                            <input type="text" ng-model="user.username" id="username" class="validate">
                            <label for="username">Da</label>
                          </div>
                      </div>
                      <input type="submit" value="Register" class="waves-effect waves-light btn" style="float: right; right: 12px" />
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <a id="submit" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Submit</a>
            </div>
          </div>
      </div>
    </div>

        $('.modal').modal();

  </body>
