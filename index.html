            <li><a hidden id="sign-out">Sign-out</a></li>

            <li><a hidden id="sign-in"><i class="material-icons left">account_circle</i>Sign-in with Google</a></li> <!--  -->
          </ul>
      </nav>
    </header>
    <div id="main">
      <div class="container">
          <!-- to be populated by notices -->
          <div class="row">
              <div id="notice-col-1" class="col s12 m4">
                  
              </div>
              <div id="notice-col-2" class="col s12 m4">
                  
              </div>
              <div id="notice-col-3" class="col s12 m4">
                
              </div>
          </div>
          <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 45px;">
              <a class="btn-floating btn-large waves-effect waves-light red" href="#add-notice"><i class="material-icons">add</i></a>
          </div>
          <!-- Modal Structure -->
          <div id="add-notice" class="modal modal-fixed-footer">
            <div class="modal-content">
              <div class="row">
                  <div class="col s12 m12">
                  <form id="notice-form" class="form-auth col s12"">
                      <h4>Add a Notice</h4>
                      <p hidden="true" class="text-warning">{{error_message}}</p>
                      <!-- <p class="login-status" ng-show="authenticated">Sign in {{message}}</p> -->
                      <div class="row">
                          <div class="input-field col s12">
                            <input id="notice-title" type="text" class="validate">
                            <label for="notice-title">Title</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                            <input id="notice-description" type="text" class="materialize-textarea">
                            <label for="notice-description">Description</label>
                          </div>
                      </div>
                      <div class="row">
                          </div>
                          <div class="col s6">
                            <label for="notice-date">Date</label>
                          </div>
                          <div class="col s6">
                            <label for="notice-time">Time</label>
                          </div>
                          <div class="input-field col s6">
                            <input id="notice-date" type="date" class="datepicker">
                            <!-- <label for="notice-date">Date</label> -->
                          </div>
                          <div class="input-field col s6">
                            <input id="notice-time" type="time" class="validate">
                            <!-- <label for="notice-time">Time</label> -->
                      </div>
                      <!-- <div class="row">
                          <div class="input-field col s12">
                            <input id="notice-email" type="email" class="validate">
                            <label for="notice-email">Contact Email (optional)</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                            <input id="notice-contact" type="number" class="validate">
                            <label for="notice-contact">Contact Number (optional)</label>
                          </div>
                      </div> -->
                      <input id="submit" type="submit" value="Add" class="modal-action modal-close waves-effect waves-light btn" style="float: right; right: 12px" />
                  </form>
                </div>
              </div>
            </div>
            <!-- <div class="modal-footer">
              <span>Change a life today!</span>
            </div> -->
          </div>
          <!-- register modal -->
          <div id="register" class="modal modal-fixed-footer">
            <div class="modal-content">
              <div class="row">
                  <div class="col s12 m12">
                  <form id="registration-form" class="form-auth col s12"">
                      <h4>Create an Admin Account</h4>
                      <p hidden="true" class="text-warning">{{error_message}}</p>
                      <!-- <p class="login-status" ng-show="authenticated">Sign in {{message}}</p> -->
                      <div class="row">
                          <div class="input-field col s6">
                            <input id="first-name" type="text" class="validate">
                            <label for="first-name">First Name</label>
                          </div>
                          <div class="input-field col s6">
                            <input id="last-name" type="text" class="validate">
                            <label for="last-name">Last Name</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Ashesi Email</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                            <input id="tel-contact" type="number" class="validate">
                            <label for="tel-contact">Contact Number</label>
                          </div>
                      </div>
                      <input id="submit" type="submit" value="register" class="modal-action modal-close waves-effect waves-light btn" style="float: right; right: 12px" />
                  </form>
                </div>
              </div>
            </div>
            <!-- <div class="modal-footer">
              <span>Change a life today!</span>
            </div> -->
          </div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
        $(".button-collapse").sideNav();
        $('.datepicker').pickadate({
          selectMonths: true, // Creates a dropdown to control month
          selectYears: 15 // Creates a dropdown of 15 years to control year
        });

        $('#textarea1').trigger('autoresize');
