<!-- index.html -->
<!DOCTYPE HTML>
<html ng-app="noticesApp">
  <head >
    <title>Notices</title>
    <link rel="shortcut icon" href="/favicon.ico">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script> -->
    <!--- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script> -->

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="noticesApp">
    <header>
      <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
          <a href="#/" class="brand-logo">Notice!</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li ng-show="authenticated"><a href="#">Signed in as {{current_user}}</a></li>
            <li ng-show="authenticated"><a href="#logout" ng-click="logout()">Logout</a></li>
            <li ng-hide="authenticated"><a href="#login">Login</a> | <a href="#register">Register</a></li>
          </ul>
          <ul id="slide-out" class="side-nav">
            <li ng-show="authenticated"><a href="#">Signed in as {{current_user}}</a></li>
            <li ng-show="authenticated"><a href="#logout" ng-click="logout()">Logout</a></li>
            <li ng-hide="authenticated"><a href="#login">Login</a> | <a href="#register">Register</a></li>
          </ul>
          <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        </div>
      </nav>
    </header>
    <div id="main">
      <div ng-view>
      </div>
    </div>

    <!-- new notice form modal -->
    <div id="new" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
            <form class="form-auth" ng-submit="post()" ng-show="authenticated">
                <input required type="text" placeholder="your name" ng-model="newNotice.created_by" class="form-control span5"><br>
                <h4>{{current_user}} says</h4>
                <textarea required maxlength="200" rows="3" placeholder="enter your notice" ng-model="newNotice.text" class="form-control span5"></textarea><br>
                <input class="submit-btn" type="submit" value="Post it!">
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/noticesApp.js"></script>
    <script src="js/angular-resource.js"></script>
    <script type="text/javascript">

      $(document).ready(function (){
        // Initialize collapse button
        $(".button-collapse").sideNav();
        // Initialize collapsible (uncomment the line below if you use the dropdown variation)
        // $('.collapsible').collapsible();
      });

    </script>
  </body>
</html>
